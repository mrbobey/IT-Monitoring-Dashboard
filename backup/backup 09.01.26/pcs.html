<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC Specs Inventory Monitoring</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1"><i class="fa-solid fa-desktop me-2"></i>PC Specs Inventory Monitoring</span>
      <a href="index.html" class="btn btn-outline-light"><i class="fa-solid fa-arrow-left me-1"></i>Back to Tasks</a>
    </div>
  </header>
  <main class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="text-success">Branch PC Inventory</h2>
      <input id="pcsSearchInput" class="form-control w-25" placeholder="Search PC specs...">
      <button class="btn btn-primary" id="addPCBtn"><i class="fa-solid fa-plus"></i> Add PC Spec</button>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-dark table-striped align-middle w-100" id="pcsTable">
        <thead>
          <tr>
            <th>Branch</th>
            <th>City</th>
            <th>Code</th>
            <th>Desktop Name</th>
            <th>PC #</th>
            <th>Motherboard</th>
            <th>Processor</th>
            <th>Storage</th>
            <th>RAM</th>
            <th>PSU</th>
            <th>Monitor</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="pcsTableBody">
          <!-- JS will inject PC rows here -->
        </tbody>
      </table>
    </div>
  </main>
  <footer class="text-center py-2 bg-dark text-white mt-4">
    &copy; 2026 PC Specs Inventory. Made by You.
  </footer>
  <script src="pcs.js"></script>
</body>
</html>
