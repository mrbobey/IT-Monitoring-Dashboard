<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - IT Monitoring Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: 40px 0;
        }

        .register-container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .register-card {
            background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(0,0,0,0.03));
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(2,6,23,0.6);
            border: 1px solid rgba(255,255,255,0.08);
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 18px;
            box-shadow: 0 8px 24px rgba(23,195,255,0.3);
        }

        .register-logo i {
            font-size: 34px;
            color: #042029;
        }

        .register-title {
            font-size: 26px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 6px;
        }

        .register-subtitle {
            font-size: 14px;
            color: var(--muted);
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .input-group {
            position: relative;
        }

        .input-group-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            z-index: 10;
            font-size: 15px;
        }

        .form-control {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            color: #e6f2fb;
            padding: 13px 15px 13px 42px;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-control:focus {
            background: rgba(255,255,255,0.05);
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(23,195,255,0.1);
            color: #fff;
        }

        .form-control::placeholder {
            color: rgba(255,255,255,0.3);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted);
            cursor: pointer;
            z-index: 10;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: var(--accent);
        }

        .password-strength {
            height: 4px;
            background: rgba(255,255,255,0.05);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .password-strength-bar.weak { width: 33%; background: #ff6363; }
        .password-strength-bar.medium { width: 66%; background: #f6bd4a; }
        .password-strength-bar.strong { width: 100%; background: #32d583; }

        .password-hint {
            font-size: 11px;
            color: var(--muted);
            margin-top: 6px;
        }

        .terms-agreement {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 13px;
            color: var(--muted);
        }

        .terms-agreement input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .terms-agreement a {
            color: var(--accent);
            text-decoration: none;
        }

        .terms-agreement a:hover {
            text-decoration: underline;
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            border: none;
            border-radius: 8px;
            color: #042029;
            font-weight: 700;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 16px rgba(23,195,255,0.3);
        }

        .btn-register:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(23,195,255,0.4);
        }

        .btn-register:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            margin: 22px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: rgba(255,255,255,0.08);
        }

        .divider span {
            background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(0,0,0,0.03));
            padding: 0 15px;
            color: var(--muted);
            font-size: 13px;
            position: relative;
            z-index: 1;
        }

        .login-link {
            text-align: center;
            margin-top: 18px;
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .login-link a:hover {
            color: var(--accent-2);
        }

        .alert {
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 18px;
            border: 1px solid;
            font-size: 14px;
        }

        .alert-danger {
            background: rgba(255,99,99,0.1);
            border-color: rgba(255,99,99,0.3);
            color: #ff6363;
        }

        .alert-success {
            background: rgba(50,213,131,0.1);
            border-color: rgba(50,213,131,0.3);
            color: #32d583;
        }

        .alert-warning {
            background: rgba(246,189,74,0.1);
            border-color: rgba(246,189,74,0.3);
            color: #f6bd4a;
        }

        /* Background particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 8s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(10px); }
        }

        .validation-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            z-index: 10;
        }

        .validation-icon.valid {
            color: #32d583;
        }

        .validation-icon.invalid {
            color: #ff6363;
        }
    </style>
</head>
<body>

    <!-- Background particles -->
    <div class="particles" id="particles"></div>

    <!-- Register Container -->
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="register-logo">
                    <i class="fa-solid fa-user-plus"></i>
                </div>
                <div class="register-title">Create Account</div>
                <div class="register-subtitle">Join the IT Monitoring Dashboard</div>
            </div>

            <!-- Alert messages -->
            <div id="alertContainer"></div>

            <!-- Registration Form -->
            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <div class="input-group">
                        <i class="input-group-icon fa-solid fa-id-card"></i>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required minlength="3">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-group">
                        <i class="input-group-icon fa-solid fa-envelope"></i>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        <i class="validation-icon" id="emailValidation"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Username</label>
                    <div class="input-group">
                        <i class="input-group-icon fa-solid fa-user"></i>
                        <input type="text" class="form-control" id="username" placeholder="Choose a username" required minlength="4" maxlength="20">
                        <i class="validation-icon" id="usernameValidation"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <i class="input-group-icon fa-solid fa-lock"></i>
                        <input type="password" class="form-control" id="password" placeholder="Create a password" required minlength="6">
                        <i class="password-toggle fa-solid fa-eye" id="togglePassword"></i>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar" id="passwordStrengthBar"></div>
                    </div>
                    <div class="password-hint">At least 6 characters with letters and numbers</div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <i class="input-group-icon fa-solid fa-lock"></i>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" required>
                        <i class="password-toggle fa-solid fa-eye" id="toggleConfirmPassword"></i>
                    </div>
                    <i class="validation-icon" id="confirmPasswordValidation"></i>
                </div>

                <div class="terms-agreement">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn-register" id="submitBtn">
                    <i class="fa-solid fa-user-check me-2"></i> Create Account
                </button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth Script -->
    <script src="auth.js"></script>

    <script>
        // Generate background particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particlesContainer.appendChild(particle);
        }

        // Password toggles
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('confirmPassword');
            const icon = this;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthBar = document.getElementById('passwordStrengthBar');
            
            if (password.length === 0) {
                strengthBar.className = 'password-strength-bar';
                strengthBar.style.width = '0%';
                return;
            }
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            strengthBar.className = 'password-strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('weak');
            } else if (strength === 3) {
                strengthBar.classList.add('medium');
            } else {
                strengthBar.classList.add('strong');
            }
        });

        // Email validation
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            const validationIcon = document.getElementById('emailValidation');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email.length === 0) {
                validationIcon.className = 'validation-icon';
                validationIcon.innerHTML = '';
                return;
            }
            
            if (emailRegex.test(email)) {
                validationIcon.className = 'validation-icon valid fa-solid fa-check';
            } else {
                validationIcon.className = 'validation-icon invalid fa-solid fa-xmark';
            }
        });

        // Username validation
        document.getElementById('username').addEventListener('input', function() {
            const username = this.value;
            const validationIcon = document.getElementById('usernameValidation');
            const usernameRegex = /^[a-zA-Z0-9_]{4,20}$/;
            
            if (username.length === 0) {
                validationIcon.className = 'validation-icon';
                validationIcon.innerHTML = '';
                return;
            }
            
            if (usernameRegex.test(username)) {
                validationIcon.className = 'validation-icon valid fa-solid fa-check';
            } else {
                validationIcon.className = 'validation-icon invalid fa-solid fa-xmark';
            }
        });

        // Confirm password validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const validationIcon = document.getElementById('confirmPasswordValidation');
            
            if (confirmPassword.length === 0) {
                validationIcon.className = 'validation-icon';
                validationIcon.innerHTML = '';
                return;
            }
            
            if (password === confirmPassword) {
                validationIcon.className = 'validation-icon valid fa-solid fa-check';
            } else {
                validationIcon.className = 'validation-icon invalid fa-solid fa-xmark';
            }
        });
    </script>
</body>
</html>
