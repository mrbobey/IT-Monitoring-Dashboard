<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC Specs Monitoring - IT Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
  
  <style>
    .stat-card {
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 6px 18px rgba(2,6,23,0.45);
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
      border-left: 4px solid var(--accent);
      transition: all 0.3s ease;
    }
    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 28px rgba(23,195,255,0.25);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.04));
    }
    .stat-number {
      font-size: 32px;
      font-weight: 700;
      color: var(--accent);
    }
    .stat-label {
      font-size: 13px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .stat-icon {
      font-size: 28px;
      color: var(--accent);
      opacity: 0.5;
    }

    .pc-card {
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(0,0,0,0.03));
      padding: 18px;
      margin-bottom: 15px;
      box-shadow: 0 4px 12px rgba(2,6,23,0.4);
      transition: all 0.3s ease;
      border-left: 3px solid var(--accent);
      cursor: pointer;
    }
    .pc-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 24px rgba(23,195,255,0.2);
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(0,0,0,0.02));
    }
    .pc-card:active {
      transform: translateY(-2px);
    }

    .pc-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .pc-branch {
      font-size: 18px;
      font-weight: 700;
      color: var(--accent);
    }
    .pc-code {
      font-size: 12px;
      color: var(--muted);
      background: rgba(255,255,255,0.03);
      padding: 4px 10px;
      border-radius: 20px;
    }

    .spec-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
      margin-bottom: 10px;
    }
    .spec-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .spec-label {
      font-size: 11px;
      color: var(--muted);
      text-transform: uppercase;
      font-weight: 600;
      min-width: 50px;
    }
    .spec-value {
      font-size: 13px;
      color: #fff;
      font-weight: 500;
    }
    .spec-icon {
      color: var(--accent);
      font-size: 14px;
      opacity: 0.7;
    }

    .search-filter-bar {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 12px rgba(2,6,23,0.3);
    }
    .search-box {
      position: relative;
      flex: 1;
    }
    .search-box input {
      width: 100%;
      padding: 12px 15px 12px 42px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      color: #e6f2fb;
      font-size: 14px;
    }
    .search-box input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(23,195,255,0.1);
    }
    .search-box i {
      position: absolute;
      left: 15px;
      top: 14px;
      color: var(--muted);
    }

    .filter-select {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      color: #e6f2fb;
      font-size: 13px;
    }
    .filter-select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .action-buttons {
      display: flex;
      gap: 8px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
    }
    .empty-state i {
      font-size: 64px;
      color: rgba(255,255,255,0.1);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="navbar-custom mb-3">
    <div class="container d-flex align-items-center justify-content-between">
      <div>
        <div class="brand-title h4 mb-0">PC Specs Monitoring</div>
        <div class="brand-tag small">Hardware inventory across all branches</div>
      </div>
      <div class="d-flex align-items-center">
        <a href="index.html" class="btn btn-sm btn-outline-light me-2" title="Dashboard"><i class="fa-solid fa-list-check"></i></a>
        <a href="inventory.html" class="btn btn-sm btn-outline-light me-2" title="Inventory"><i class="fa-solid fa-warehouse"></i></a>
        <button class="btn btn-sm btn-outline-light me-2" id="addPCBtn" title="Add PC"><i class="fa-solid fa-plus"></i> Add PC</button>
        <button class="btn btn-sm btn-outline-danger" onclick="logout()" title="Logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container my-4">
    
    <!-- Statistics Section -->
    <div class="row mb-4">
      <div class="col-lg-3 col-md-6">
        <div class="stat-card">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <div class="stat-number" id="totalPCs">0</div>
              <div class="stat-label">Total PCs</div>
            </div>
            <div class="stat-icon"><i class="fa-solid fa-desktop"></i></div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6">
        <div class="stat-card">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <div class="stat-number" id="totalBranches">0</div>
              <div class="stat-label">Branches</div>
            </div>
            <div class="stat-icon"><i class="fa-solid fa-building"></i></div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6">
        <div class="stat-card">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <div class="stat-number" id="totalCities">0</div>
              <div class="stat-label">Cities</div>
            </div>
            <div class="stat-icon"><i class="fa-solid fa-location-dot"></i></div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6">
        <div class="stat-card">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <div class="stat-number" id="avgRAM">0GB</div>
              <div class="stat-label">Avg RAM</div>
            </div>
            <div class="stat-icon"><i class="fa-solid fa-memory"></i></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Search & Filter Bar -->
    <div class="search-filter-bar">
      <div class="d-flex gap-3 flex-wrap align-items-center">
        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" id="searchInput" placeholder="Search by branch, city, hardware specs...">
        </div>
        <select id="filterCity" class="filter-select">
          <option value="">All Cities</option>
        </select>
        <button class="btn btn-sm btn-outline-light" onclick="clearFilters()">
          <i class="fa-solid fa-rotate-left"></i> Clear
        </button>
      </div>
    </div>

    <!-- PC Cards Container -->
    <div id="pcsContainer">
      <div class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="text-center py-2 bg-dark text-white">
    &copy; 2026 IT Monitoring Dashboard. Made by You.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Auth Script -->
  <script src="auth.js"></script>

  <!-- Custom Script -->
  <script src="pcs.js"></script>
</body>
</html>
